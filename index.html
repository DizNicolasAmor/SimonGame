<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SimonGame</title>

    <meta name="viewport" content="height=device-height, initial-scale=1.0, user-scalable=no">

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    
    <!--my css file-->
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    
    <div id="container">
      <!--  circle -->
      <tr>
        <td><button class="green gameButton" id="0"></button></td>
        <td><button class="red gameButton" id="1"></button></td>
      </tr>  
      <tr>
        <button class="yellow gameButton" id="2"></button>
        <button class="blue gameButton" id="3"></button>
      </tr>
      &nbsp;

      <!-- count button -->
      <button class="btn btn-default btn-lg" id="count">- -</button>

      <!--  control buttons -->
      <h3 class="row">
        <button class="btn btn-default btn-lg" id="start">START</button>
        <button class="btn btn-default btn-lg" id="mode">EASY</button>
        <button class="btn btn-default btn-lg" id="reset">RESET</button>
      </h3>

    </div>  <!-- container -->
    
    <!-- modal -> You win! -->
    <div id="endGame" class="hide">
      <h1 id="gameResult"></h1>
      &nbsp;
      <div class="text-center">
        <button id="playAgain">Play again?</button>
      </div>
    </div>
    
    <!-- jQuery-->
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>

    <!-- my js file-->
    <script src="main.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
