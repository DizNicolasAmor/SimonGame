<html>
  <head>
    <title>SimonGame</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    
    <!--my css file-->
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    
    <div id="container">
      <!--  circle -->
      <div class"row">
        <div class=col-xs-6><div class="green gameButton" id="0"></div></div>
        <div class=col-xs-6><div class="red gameButton" id="1"></div></div>
      </div>  
      <div class"row">
        <div class=col-xs-6><div class="yellow gameButton" id="2"></div></div>
        <div class=col-xs-6><div class="blue gameButton" id="3"></div></div>
      </div>&nbsp;

      <!-- count button -->
      <button class="btn btn-default btn-lg" id="count">- -</button>

      <!--  control buttons -->
      <h3 class="row">
        <button class="btn btn-default btn-lg" id="start">START</button>
        <button class="btn btn-default btn-lg" id="mode">EASY</button>
        <button class="btn btn-default btn-lg" id="reset">RESET</button>
      </h3>

    </div>  <!-- container -->
    
    <!-- jQuery-->
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>

    <!-- my js file-->
    <script src="main.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
